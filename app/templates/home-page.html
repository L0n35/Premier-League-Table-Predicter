<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP + GOOGLE FONTS + ICONS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Own Styling-->
    <link rel="stylesheet" href="static/css/home.css">
    <!-- Bootstrap + jQuery JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js"></script>
    <!-- Own Script-->
    <script>
        $(document).ready(function() {
            $('#imageCarousel').carousel({
                interval: 3000
            });
        });
    </script>
    <title>Home</title>
</head>
    </script>
    <title>Home</title>
</head>
<body>
    <!-- NAVBAR + LOGIN DROP DOWN-->
    <nav class="navbar navbar-expand-lg" id="navbar">
        <div class="col-4"></div>
        <h1 class="col-4 text-center">Travel<span class="material-symbols-outlined">connecting_airports</span>Bot</h1>
        <div class="col-4 text-right">
            <div class="dropdown">
                <a class="btn btn-primary dropdown-toggle" href="#" role="button" id="loginDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Login
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="loginDropdown">
                    <form action="" method="post" novalidate>
                        {{ form.hidden_tag() }}
                        <p>
                            {{ form.email.label }}<br>
                            {{ form.email(size=70) }}
                        </p>
                        <p>
                            {{ form.password.label }}<br>
                            {{ form.password(size=70) }}
                        </p>
                        <p>{{ form.submit() }}</p>
                    </form>
                    <p>Don't have an account? <a href="{{ url_for('create') }}">Click to Register!</a></p>
                    <div class="dropdown-divider"></div>
                </div>
            </div>
        </div> 
    </nav>
    <!-- CAROUSEL -->
    <div id="imageCarousel" class="carousel slide" data-ride="carousel">
        <ul class="carousel-indicators">
            <li data-target="#imageCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#imageCarousel" data-slide-to="1"></li>
        </ul>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="carousel-item-container">
                    <img src="/static/images/paris.jpg" alt="Paris" class="img-fluid">
                </div>
            </div>
            <div class="carousel-item">
                <div class="carousel-item-container">
                    <img src="/static/images/london.jpg" alt="London" class="img-fluid">
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2>About</h2>
                <p>Unlock Your Perfect Journey.</p>
            </div>
        </div>
    </div>
    
</body>
</html>
