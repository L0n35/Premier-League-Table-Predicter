<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP + GOOGLE FONTS + ICONS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Own Styling-->
    <link rel="stylesheet" href="static/css/history.css">
    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Chat History</title>
</head>
<body>
    <!--nav bar-->
    <nav class="navbar navbar-expand-lg" id="navbar">
        <div class="col-4"></div>
        <h1 class="col-4 text-center">Travel<span class="material-symbols-outlined">connecting_airports</span>Bot</h1>
        <div class="col-4 text-right">Hi username</div>
    </nav>

    <!-- search form -->
    <div class="container pt-5 pb-5">
        <form class="form-inline rounded-pill" action="#">
            <div class="form-group">
                <input type="search" class="form-control mr-2 rounded-pill" id="search" placeholder="search history ..." name="search">
                <button class="btn btn-outline-secondary rounded-pill" type="submit" id="search"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                  </svg></button>
            </div>
        </form>
    </div>

    <!-- new chat + history -->
    <div class="container">
        <div class="card rounded-pill" id="new-chat">
            <a href="#" class="card-link"><h5 class="card-title">+ New Chat</h5></a>
        </div>
    </div>
    <div class="container">
        <div class="card rounded-pill">
            <a href="#" class="card-link"><h5 class="card-title">Go To: Paris</h5></a>
        </div>
    </div>
    <div class="container">
        <div class="card rounded-pill">
            <a href="#" class="card-link"><h5 class="card-title">Go To: London</h5></a>
        </div>
    </div>
    <div class="container">
        <div class="card rounded-pill">
            <a href="#" class="card-link"><h5 class="card-title">Go To: Singapore</h5></a>
        </div>
    </div>

    
</body>
</html>
